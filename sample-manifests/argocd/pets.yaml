apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pets
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: ""
    server: https://kubernetes.default.svc
  source:
    path: kustomize/overlays/kaito
    repoURL: https://github.com/azure-samples/aks-store-demo
    targetRevision: main
    kustomize:
      images:
        - >-
          ghcr.io/azure-samples/aks-store-demo/ai-service=ghcr.io/azure-samples/aks-store-demo/ai-service:2.0.0
        - >-
          ghcr.io/azure-samples/aks-store-demo/makeline-service=ghcr.io/azure-samples/aks-store-demo/makeline-service:2.0.0
        - >-
          ghcr.io/azure-samples/aks-store-demo/order-service=ghcr.io/azure-samples/aks-store-demo/order-service:2.0.0
        - >-
          ghcr.io/azure-samples/aks-store-demo/product-service=ghcr.io/azure-samples/aks-store-demo/product-service:2.0.0
        - >-
          ghcr.io/azure-samples/aks-store-demo/store-admin=ghcr.io/azure-samples/aks-store-demo/store-admin:2.0.0
        - >-
          ghcr.io/azure-samples/aks-store-demo/store-front=ghcr.io/azure-samples/aks-store-demo/store-front:2.0.0
        - >-
          ghcr.io/azure-samples/aks-store-demo/virtual-customer=ghcr.io/azure-samples/aks-store-demo/virtual-customer:2.0.0
        - >-
          ghcr.io/azure-samples/aks-store-demo/virtual-worker=ghcr.io/azure-samples/aks-store-demo/virtual-worker:2.0.0
      namespace: pets
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
