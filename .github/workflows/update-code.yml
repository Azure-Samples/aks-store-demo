name: Build, Push and Deploy Product Service

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./src/product-service
          file: ./src/product-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/aks-store-demo-product-service:latest

  deploy:
    runs-on: self-hosted
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: "latest"

      - name: Configure kubectl to use local cluster
        shell: bash
        env:
          KUBECONFIG_CONTENT: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p "$HOME/.kube"
          echo "$KUBECONFIG_CONTENT" | base64 --decode > "$HOME/.kube/config"

      - name: Deploy to Kubernetes
        shell: bash
        run: |
          kubectl apply -f src/product-service/k8s/deployment.yaml --validate=false
