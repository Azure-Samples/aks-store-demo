name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        docker build -t grupo5/projeto:${{ github.sha }} -f src/order-service/Dockerfile .
        echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
        docker push grupo5/projeto:${{ github.sha }}

    - name: Deploy to k3s
      run: |
        kubectl apply -f k8s/deployment.yaml