apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-customer
  template:
    metadata:
      labels:
        app: virtual-customer
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: virtual-customer
        image: grupo5sd/virtual_client:latest
        env:
        - name: ORDER_SERVICE_URL
          value: http://order-service:3000/
        resources:
          requests:
            cpu: 1m
            memory: 20Mi
          limits:
            cpu: 1m
            memory: 50Mi