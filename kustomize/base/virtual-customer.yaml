apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtual-customer
  namespace: myappproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtual-customer
  template: 
    metadata:
      labels:
        app: virtual-customer
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: virtual-customer
        image: grupo5sd/virtual_client:app-118
        env:
        - name: ORDER_SERVICE_URL
          value: "http://order-service:3000/health"
        - name: ORDERS_PER_HOUR
          value: "300"
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
          limits:
            cpu: 1m
            memory: 5Mi
