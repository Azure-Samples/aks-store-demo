      namespace: pets
      kustomize:
        dir: ../../kustomize/overlays/azd/store-admin
        edits:
          - set image store-admin=${SERVICE_STORE_ADMIN_IMAGE_NAME}
    hooks:
      postdeploy:
        posix:
          shell: sh
          continueOnError: false
          interactive: false
          run: git restore ../../kustomize/overlays/azd/store-admin/kustomization.yaml
        windows:
          shell: pwsh
          continueOnError: false
          interactive: false
