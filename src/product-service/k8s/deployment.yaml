apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: ghcr.io/azure-samples/aks-store-demo-product-service:latest
          ports:
            - containerPort: 50051
      imagePullSecrets:
        - name: ghcr-secret
